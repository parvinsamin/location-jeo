<div class="image-upload-wrapper">
    <div class="image-upload-wrap">
        <img [src]="url" *ngIf="url" class="image">
        <input class="file-upload-input" #imgPicker type="file"
            (change)="selectFile($event)">
    </div>
    <button class="file-upload-btn" type="button"
        (click)="imgPicker.click()">Click Here</button>
</div>
